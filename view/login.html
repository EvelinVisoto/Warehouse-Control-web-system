<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Controle Almoxarifado de Eletr√¥nica</title>
    <link rel="stylesheet" href="stylesLogin.css">
    <link rel="icon" href="icone-u.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">

        <img src="icone-u.png" class="logo" alt="Logo">
        <h2>Login</h2>
       
        <input type="text" id="username" placeholder="Registro" required>
        
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Senha" required>
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
        
        <button id ="submit" onclick="onclick_buttonLogin()">Entrar</button> 
        <p id="message" class="message"></p>
    </div>



    <script src="login.js"></script>
</body>
</html>
